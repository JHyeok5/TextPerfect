name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pages 배포에 필요한 권한 설정
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      # Pages 배포를 위한 파일 준비
      - name: Prepare for GitHub Pages
        run: |
          cp public/.nojekyll build/
          cp public/404.html build/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          # GitHub의 Action Secrets에 PAT를 설정하고 이 값을 사용해야 합니다.
          # 주석: 여기서는 기본 GITHUB_TOKEN을 사용하지만 Repository 설정에서 
          # Workflow permissions를 "Read and write permissions"로 변경해야 합니다.
          token: ${{ secrets.GITHUB_TOKEN }}
          # 또는 Personal Access Token을 사용할 경우:
          # token: ${{ secrets.GH_PAGES_TOKEN }} 