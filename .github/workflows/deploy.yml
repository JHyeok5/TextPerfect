name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages ë°°í¬ì— í•„ìš”í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # package-lock.jsonì´ ì—†ìœ¼ë©´ ìƒì„±
      - name: Create package-lock.json if needed
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Creating package-lock.json"
            npm install --package-lock-only
          fi

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build
        env:
          CI: false

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 